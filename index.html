<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="lightbox/baguetteBox.min.css" />
    <!-- lightbox plugin -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- External Stylesheet -->
    <title>Interactive | Photo Gallery</title>
  </head>
  <body>
    <header>
      <img src="gallery/logo.svg" alt="logo" class="logo" />

      <div class="searchBox">
        <input type="text" placeholder="Search..." id="search" />
      </div>
    </header>
    <!-- div: header -->

    <div class="wrapper">
      <main class="gallery">
        <div class="flex-container">
          <a
            href="gallery/2-1.png"
            data-caption="Boudhanath, Kathmandu, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-1.png" alt="Boudhanath" />
          </a>
          <!-- Image-1 -->

          <a href="gallery/2-2.png" data-caption="Pagoda, Nepal" class="photo">
            <img src="gallery/thumbnails/2-2.png" alt="Pagoda" />
          </a>
          <!-- Image-2 -->

          <a
            href="gallery/2-3.png"
            data-caption="Ghode Pani, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-3.png" alt="Ghode Pani" />
          </a>
          <!-- Image-3 -->

          <a
            href="gallery/2-4.png"
            data-caption="Bhaktapur, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-4.png" alt="Bhaktapur" />
          </a>
          <!-- Image-4 -->

          <a
            href="gallery/2-5.png"
            data-caption="Boudhanath Street, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-5.png" alt="Boudhanath Street" />
          </a>
          <!-- Image-5 -->

          <a
            href="gallery/2-6.png"
            data-caption="Chukkung, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-6.png" alt="Chukkung" />
          </a>
          <!-- Image-6 -->

          <a
            href="gallery/2-7.png"
            data-caption="Sundarijal, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-7.png" alt="Sundarijal" />
          </a>
          <!-- Image-7 -->

          <a
            href="gallery/2-8.png"
            data-caption="World Peace Pagoda, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-8.png" alt="World Peace Pagoda" />
          </a>
          <!-- Image-8 -->

          <a href="gallery/2-9.png" data-caption="Butwal, Nepal" class="photo">
            <img src="gallery/thumbnails/2-9.png" alt="Butwal" />
          </a>
          <!-- Image-9 -->

          <a
            href="gallery/2-10.png"
            data-caption="Nagarkot, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-10.png" alt="Nagarkot" />
          </a>
          <!-- Image-10 -->

          <a
            href="gallery/2-11.png"
            data-caption="Pokhara, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-11.png" alt="Pokhara" />
          </a>
          <!-- Image- 11 -->

          <a
            href="gallery/2-12.png"
            data-caption="Base Camp, Nepal"
            class="photo"
          >
            <img src="gallery/thumbnails/2-12.png" alt="Base Camp" />
          </a>
          <!-- Image-12 -->
        </div>
        <!-- /flex-container -->
      </main>
      <hr />
    </div>
    <!-- /wrapper -->
    <footer>
      <a href="https://github.com/Rabin92" target="_blank" rel="noopener"
        ><img src="gallery/icon.svg" alt="github" class="social"
      /></a>
      <p>&copy;<em>Copyright 2020, Rabin Gharti Magar</em></p>
    </footer>
    <!-- JS -->
    <script src="lightbox/baguetteBox.min.js" async></script>
    <script src="lightbox/baguetteBox.js"></script>
    <script src="jQuery/jquery-3.5.0.min.js"></script>
    <script src="js/script.js"></script>
    <!-- /JS -->
  </body>
</html>
